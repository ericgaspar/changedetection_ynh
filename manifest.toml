#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "changedetection"
name = "changedetection"
description.en = "Web page change detection, website watcher, restock monitor and notification service"
description.fr = "DÃ©tection des changements de pages web, surveillance des stocks et service de notification"

version = "0.49.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
code = "https://github.com/dgtlmoon/changedetection.io"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "80M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3-dev, python3-venv, python3, python3-pip, libcurl4-openssl-dev, libssl-dev"
